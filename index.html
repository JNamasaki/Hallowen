<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia de Hallowen</title>

    <!-- RemixIcon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- CSS Principal -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Favicon -->
    <link rel="icon" href="/img/favicon.png" type="image/x-icon">

</head>

<body>
    <img src="img/shape-bg.png" alt="background image" class="shape__bg">
    <!-- Header -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="img/logo-skull.png" alt="logo image" class="logo__skull"> Hallowen
            </a>
            <div class="nav__menu" id="nav__menu">
                <ul class="nav__list" id="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">About us</a>
                    </li>
                    <li class="nav__item">
                        <a href="#items" class="nav__link">Items</a>
                    </li>
                    <li class="nav__item">
                        <a href="#party" class="nav__link">Party</a>
                    </li>

                </ul>
                <!-- Botao de Fechar -->
                <div class="nav__close" id="nav__close">
                    <i class="ri-close-line"></i>
                </div>

                <img src="img/nav-bat.png" alt="nav image" class="nav__img">
            </div>

            <!-- toggle button -->
            <div class="nav__toggle" id="nav__toggle">
                <i class="ri-menu-4-line"></i>
            </div>
        </nav>

    </header>


    <!-- Main -->
    <main id="main" role="main">
        <section class="home section" id="home">
            <div class="shape__small"></div>
            <div class="shape__big"></div>

            <div class="home__container container grid">
                <div class="home__data">
                    <h1 class="home__title">
                        <span>Hallowen</span> Trick or Treat!!!!
                        <img src="img/stars.png" alt="home image" class="home__title_img_1">
                        <img src="img/stars.png" alt="home image" class="home__title_img_2">
                    </h1>
                    <p class="home__description">
                        This Halloween, enjoy trick-or-treating with your friends and spend a terrifying night under the full moon.
                    </p>

                    <a href="#" class="button">Explore Now!!!</a>
                </div>

                <img src="img/home-pumpkin.png" alt="home image" class="home__img">

                <img src="img/home-tree1.png" alt="home image" class="home__tree_1">
                <img src="img/home-tree2.png" alt="home image" class="home__tree_2">

            </div>
        </section>


    </main>


    <!-- Footer -->
    <footer class="footer section">

    </footer>
    <!-- Scripts -->
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
